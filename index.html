<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <style>
    /* Общие стили для body */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f8ff; /* Светло-голубой фон */
    }

    /* Стили для приветствия */
    #greeting {
      color: #2e8b57; /* Темно-зеленый цвет текста */
      font-size: 24px; /* Размер текста 24px */
      margin-bottom: 20px;
    }

    /* Стили для текста под приветствием */
    p {
      color: #333333; /* Темно-серый цвет текста */
      font-size: 18px; /* Размер текста 18px */
    }

    /* Стили для кнопки */
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #ff6347; /* Томатный цвет фона кнопки */
      color: white; /* Белый цвет текста кнопки */
      border: none; /* Убираем границу */
      border-radius: 5px; /* Закругляем углы */
    }

    /* Стили для второй страницы */
    #page2 {
      display: none;
      color: #4b0082; /* Индиго цвет текста */
      font-size: 20px; /* Размер текста 20px */
    }
  </style>
</head>
<body>
  <div id="page1">
    <h1 id="greeting">Привет, друг!</h1>
    <p>Рады, что ты присоединяешься к нам.</p>
    <button onclick="showPage2()">Далее</button>
  </div>

  <div id="page2">
    <h1>Здесь будет вся информация</h1>
  </div>

  <script>
    // Получаем данные пользователя из Telegram Web App
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe.user;

    // Находим элемент для приветствия
    const greetingElement = document.getElementById('greeting');

    // Если данные пользователя доступны, подставляем имя
    if (user && user.first_name) {
      greetingElement.textContent = `Привет, ${user.first_name}!`;
    } else {
      greetingElement.textContent = 'Привет, друг!'; // Запасной вариант
    }

    // Функция для перехода на вторую страницу
    function showPage2() {
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
    }
  </script>
</body>
</html>
